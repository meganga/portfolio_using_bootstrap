<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio using bootstrap</title>
    <!--  Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- CSS custom -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark sticky-top">
      <a href="index.html" class="navbar-brand">
        <img src="img/6-IMG_4423.JPG" alt="a picture of me" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#target"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="target">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"> Home </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="projects.html"
              id="navbardrop"
              data-toggle="dropdown"
            >
              Projects
            </a>

            <div class="dropdown-menu">
              <a class="dropdown-item" href="projects.html"> Spotify </a>
              <a class="dropdown-item" href="projects.html">
                Conquer Template
              </a>
              <a class="dropdown-item" href="projects.html"> Portfolio </a>
            </div>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html"> Contact me </a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="contact-form">
      <!-- Header -->
      <div class="display-3 m-5 pl-5">Contact me!</div>
      <!-- Main section -->

      <section class="container-md my-5">
        <form action="">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your full name"
              id="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              id="email"
            />
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              type="textarea"
              class="form-control"
              placeholder="Let's Connect!"
              id="message"
            ></textarea>
          </div>
        </form>
      </section>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
